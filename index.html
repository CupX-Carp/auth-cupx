<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CupX | Authentication</title>
  <link rel="icon" href="/favicon.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      background: linear-gradient(135deg, #1f1c2c, #302b63, #24243e);
      color: white;
      overflow: hidden;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .branding {
      max-width: 500px;
    }

    .branding h1 {
      font-size: 48px;
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .branding p {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.8;
      line-height: 1.6;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
    }

    .auth-box {
      width: 350px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .left {
        display: none;
      }

      .right {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <div class="left">
    <div class="branding">
      <h1>CupX</h1>
      <p>
        Build. Launch. Scale.  
        Join the ecosystem of students and creators building real-world tech.
      </p>
    </div>
  </div>

  <div class="right">
    <div class="auth-box">

      <!-- Sign In -->
      <div id="signin">
        <h2>Sign In</h2>
        <div class="input-group">
          <input type="email" placeholder="Email address" />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" />
        </div>
        <button class="btn">Sign In</button>
        <div class="toggle" onclick="toggleForm()">
          Don't have an account? Sign Up
        </div>
      </div>

      <!-- Sign Up -->
      <div id="signup" class="hidden">
        <h2>Create Account</h2>
        <div class="input-group">
          <input type="text" placeholder="Full Name" />
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email address" />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" />
        </div>
        <button class="btn">Sign Up</button>
        <div class="toggle" onclick="toggleForm()">
          Already have an account? Sign In
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleForm() {
      document.getElementById("signin").classList.toggle("hidden");
      document.getElementById("signup").classList.toggle("hidden");
    }
  </script>

</body>
  </html>
